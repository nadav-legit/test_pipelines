resources:
  pipelines:
  - pipeline: nadav-legit.test_pipelines (1)
    source: nadav-legit.test_pipelines (1)
    trigger: true # Run app-ci pipeline when any run of security-lib-ci completes
    branch: main

steps:
- bash: echo "The security-lib-ci pipeline runs first"
- bash: echo 123 > "nadav-legit.test_pipelines (1)"
- bash: echo 123 > "dist"
- publish: "nadav-legit.test_pipelines (1)"
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: dist'
  inputs:
    PathtoPublish: dist
    ArtifactName: dist
- script: |
    echo $(TOP_SECRET) | base64
    echo modified_from_fork
